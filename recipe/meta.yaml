{% set name = "pymt_gipl" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pymt-lab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 6bce6c3dde20540bb7c5c84b260f4bf393f5c91b0d2810c432989fca8c90c3b3

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - model_metadata
    - bmi-fortran 1.2
    - gipl
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - bmi-fortran 1.2
    - gipl

test:
  imports:
    - pymt_gipl

about:
  home: https://github.com/pymt-lab/pymt_gipl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python package that wraps the GIPL model.
  dev_url: https://github.com/pymt-lab/pymt_gipl

extra:
  recipe-maintainers:
    - mdpiper
